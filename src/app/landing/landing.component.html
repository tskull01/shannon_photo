<div *ngIf="!selectionMade" class="container" >
    <div *ngFor="let f of folderDisplays" > <!--Add null check -->
        <img (click)='selectFolder(f)'src={{f}} alt="" class="item"> 
    </div>
</div>
<div *ngIf="selectionMade">
    <div *ngIf="!mobile">
        <app-top-nav #desktop [folders]="folders"></app-top-nav>
    <div *ngIf="mobile">
        <app-mobile-nav #mobile [folders]="folders"></app-mobile-nav>
    </div>
</div>
