<div #container class="container">
    <div #scroller
        infinite-scroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
      >
      <div *ngFor="let f of folderDisplays;">
        <h6>{{f}}</h6>
        </div>
    </div>
</div>
<div *ngIf="selectionMade">
    <div *ngIf="!mobile">
        <app-top-nav #desktop [folders]="folders"></app-top-nav>
    <div *ngIf="mobile">
        <app-mobile-nav #mobile [folders]="folders"></app-mobile-nav>
    </div>
</div>
