<div class="masonry">
  <div class="item" *ngFor="let obs of observer | async;index as i;">
    <img #items class="hidden" (click)="displayDialog(obs)" (contextmenu)="disableRightClick(e)" (load)="showImage(i)"
     src={{obs}} routerLink="../full" />
  </div>
</div>

<div class="moveSpinner">
<mat-progress-spinner *ngIf="spinner"
[mode]="mode"
[value]="value">
</mat-progress-spinner>
</div>
