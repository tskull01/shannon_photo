<div class="masonry" >
  <div class="item" *ngFor="let item of masonryItems;trackBy:identify;index as i;">
    <img #items class="hidden" (click)="displayDialog(item.path,item.id)" (contextmenu)="disableRightClick(e)" (load)="showImage(i)"
     src={{item.path}} routerLink="../full" />
  </div>
</div>
